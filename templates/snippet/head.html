{% if config.google -%}
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{config.google}}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = 'https://ssl.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
{%- endif %}
<script>
  (function() {
    var data;
    seajs._package = data = {{config.package|json_encode}}
    data.dependencies && (delete data.dependencies['$'])
    data.devDependencies && (delete data.devDependencies['$'])

    seajs.config({ alias: data.dependencies })
    seajs.config({ alias: data.devDependencies })
    seajs.config({ alias: {{render_src(writer)}} })

    var dependencies;
    if (data.spm && data.spm.alias) {
        loadCss(data.spm.alias);
    } else {
        loadCss(data.dependencies);
    }

    function loadCss(dependencies) {
        // for alice
        var array = [];    
        for(var dep in dependencies) {
            // 如果依赖的是样式模块
            if (dependencies[dep].indexOf('.css') > 0) {
                array.push("http://assets.spmjs.org/" + dependencies[dep]);
            }
        }
        seajs.use(array);    
    }

  })();
</script>
